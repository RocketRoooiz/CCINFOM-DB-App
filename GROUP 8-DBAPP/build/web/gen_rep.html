<html>
    <head>
        <title>Monthly Report</title>
        <meta charset="UTF-8">

    <body>
        <h1>Monthly Report</h1>
        
        <form action="/action_page.php">
            
        <label for="sup_name">Enter supplier name:</label>
        <input type="text" id="sup_name" name="sup_name"><br><br>
        
        <label for="email">Enter email:</label>
        <input type="text" id="email" name="email"><br><br>
        
        <label for="con_num">Enter contact number:</label>
        <input type="text" id="con_num" name="con_num"><br><br>
        
        <label for="ing">Choose ingredient to sell:</label>
        <select name="ing" id="ing">
          <option value="egg">Egg</option>
          <option value="pork">Pork</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
        <br>
        <label for="price">Enter price for selling:</label>
        <input type="text" id="price" name="price"><br>
        <input type="submit" value="Add">
        <br>
        <br>
        <label>Ingredients to sell:</label>
        <br>
        <textarea id="w3review" name="w3review" rows="4" cols="50">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>
        <br>
        <br>
        <input type="submit" value="Register Supplier">
        </form>
