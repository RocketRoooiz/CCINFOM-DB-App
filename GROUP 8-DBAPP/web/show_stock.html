<html>
    <head>
        <title>Monthly Stock Report</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            // JavaScript function to validate the year and month
            function validateYearAndMonth() {
                var yearInput = document.getElementById("yearinput").value;
                var monthInput = document.getElementById("monthinput").value;

                // Check if the year is positive
                if (isNaN(yearInput) || yearInput <= 0) {
                    alert("Please enter a valid positive year.");
                    return false; // Prevent form submission
                }

                // Get the current date
                var currentDate = new Date();
                var currentYear = currentDate.getFullYear();
                var currentMonth = currentDate.getMonth() + 1; // JavaScript months are zero-based

                // Check if the year is greater than the current year or if it's the current year, check the month
                if (yearInput > currentYear || (yearInput == currentYear && monthInput > currentMonth)) {
                    alert("Please enter a year and month up to the current date.");
                    return false; // Prevent form submission
                }

                return true; // Allow form submission
            }
        </script>
    
    </head>
    <body>
        <form action="show_monthly_ing_stock_rep.jsp" onsubmit="return validateYearAndMonth();">
        <!-- Dropdown for months -->
        <label for="month">Select Month:</label>
        <select id="monthinput" name="monthinput">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <br>

        <!-- Textbox for year -->
        <label for="year">Enter Year:</label>
        <input type="text" id="yearinput" name="yearinput" required>
        <br>

        <!-- Submit button -->
        <input type="submit" value="Generate Report">
    </form>
    </body>
</html>
